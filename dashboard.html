<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIB - Dashboard QG</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="mib-container text-center">
        <h1>Dashboard QG (Livello 9)</h1>
        
        <div class="controls d-grid gap-3 my-4">
            <button id="start-game-btn" class="btn btn-lg w-100 answer-btn">AVVIA GIOCO</button>
            <button id="next-question-btn" class="btn btn-lg w-100 btn-primary-mib">PROSSIMA DOMANDA</button>
            <button id="reset-game-btn" class="btn btn-lg w-100 neuralyzer-btn">RESET GIOCO COMPLETO</button>
        </div>
        
        <hr class="my-4" style="border-color: var(--border-color);">
        
        <h2>Stato: <span id="game-status-display" class="status-display-text">...</span></h2>
        
        <h2 class="mt-4">Agenti Connessi:</h2>
        
        <ul id="player-list" class="list-group list-group-flush text-start mt-3">
            </ul>
    </div>

    <script type="module" src="js/dashboard.js"></script>
</body>
</html>
